<div id="my-form">
    <h2>{{username}}</h2>
    <label id="panelty">panelty: {{panelty}}</label>
    <input id="reset-button" type="button" (click)="resetPanelty()" value="reset panelty" />

    <table>
        <tr>
            <th>strike</th>
            <th>date</th>
        </tr>
        <tr *ngFor="let strike of strikes">
            <td>{{strike.strike}}</td>
            <td>{{strike.time}}</td>
        </tr>
    </table>

</div>
