<div id="container" [ngClass]="{'zoom': zoom}">
    <h1 id="title">{{deviceName}}</h1>
    <div id="video-item">
        <video [id]="id" class="video-js"></video>
        <a class="icon" id="streamIcon" [ngClass]="{'live': live}"></a>
        <a class="icon" (click)="back()" id="backIcon"></a>
        <a class="icon" id="recordingIcon" *ngIf="recording"></a>
        <a class="icon" id="recordingButton" (click)="record()" [ngClass]="{'recordingStart': recording}"></a>
    </div>
</div>
