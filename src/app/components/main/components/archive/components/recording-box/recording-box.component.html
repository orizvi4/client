<label id="recording-title">{{recording.channel.device.title}}</label>
<label class="time">{{startDate}}</label>
<label class="time" id="endDate">{{endDate}}</label>
<div class="box-wrapper">
    <a class="delete-button" *ngIf="group == 'editors' || group == 'managers'" (click)="delete()"></a>
    <video [id]='recording._id' class="video-js"></video>
</div>
