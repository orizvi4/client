<div id="title-container">
    <p id="title">{{room.name}}</p>
    <a id="recordingButton" (click)="record()" [ngClass]="{'recordingStart': room.isRecording}"></a>
</div>
<div id="container" [ngClass]="{'empty': channels.length == 0}">
    <div class="video-item" *ngFor="let channel of channels">
        <app-channel [id]="'channelId' + channel._id" [recording]="channel.isRecording"></app-channel>
    </div>
</div>
