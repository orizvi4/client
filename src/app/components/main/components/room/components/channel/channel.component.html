<div id="container">
    <div class="test"></div>
    <div id="tab-bar">
        <div id="title-menu">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
                id="actions-button">
                <mat-icon id="actions-menu-icon">menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openFullScreen()">
                    <mat-icon>open_with</mat-icon>
                    <span>Full screen</span>
                </button>
                <button mat-menu-item (click)="record()">
                    <mat-icon>photo_camera</mat-icon>
                    <span>Record/Stop recording</span>
                </button>
                <button mat-menu-item (click)="setMotionDetection()" *ngIf="isBlocked === false">
                    <mat-icon>directions_walk</mat-icon>
                    <span>Enable/Disable motion detection</span>
                </button>
                <button mat-menu-item *ngIf="group != 'users'" (click)="setBlockStream(id, $event)">
                    <mat-icon>block</mat-icon>
                    <span>Block/Unblock live feed</span>
                </button>
            </mat-menu>
            <h1 id="title">{{deviceName}}</h1>
        </div>
